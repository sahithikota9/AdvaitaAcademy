<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ student.name }} - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 230px;
            height: 100vh;
            background: #2c2f33;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 22px;
        }

        .sidebar a {
            color: #ccc;
            text-decoration: none;
            display: block;
            margin: 15px 0;
            font-size: 16px;
        }

        .sidebar a:hover {
            color: white;
        }

        /* MAIN AREA */
        .main {
            margin-left: 260px;
            padding: 30px;
            width: calc(100% - 260px);
        }

        h1 {
            margin-top: 0;
            font-size: 30px;
        }

        /* LINE CHART CARD */
        .chart-card {
            background: white;
            border-radius: 14px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        /* EXAM CARDS */
        .exam-card {
            background: #ffffff;
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 22px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.08);
        }

        .exam-card h3 {
            margin-top: 0;
            font-size: 22px;
            color: #333;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: #fafafa;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #e4e4e4;
            font-size: 15px;
        }

        th {
            background: #eaeaea;
        }

        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Student Panel</h2>
        <p><strong>{{ student.name }}</strong></p>
        <p>Roll: {{ student.roll }}</p>

        <a href="/">Logout</a>
    </div>

    <!-- MAIN -->
    <div class="main">

        <h1>{{ student.name }}'s Dashboard</h1>

        <!-- LINE GRAPH -->
        <div class="chart-card">
            <canvas id="progressChart"></canvas>
        </div>

        <script>
            const ctx = document.getElementById("progressChart");

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: {{ graph_labels | tojson }},
                    datasets: [{
                        label: "Total Marks Progression",
                        data: {{ graph_totals | tojson }},
                        borderColor: "purple",
                        backgroundColor: "rgba(128,0,128,0.15)",
                        borderWidth: 2,
                        fill: true,
                        tension: 0.35
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        </script>

        <!-- EXAM RESULTS (newest first) -->
        {% for exam in exams %}
        <div class="exam-card">
            <h3>{{ exam.exam }}</h3>

            <table>
                <tr>
                    <th>Math</th>
                    <th>Physics</th>
                    <th>Chemistry</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>{{ exam.math }}</td>
                    <td>{{ exam.physics }}</td>
                    <td>{{ exam.chemistry }}</td>
                    <td><strong>{{ exam.total }}</strong></td>
                </tr>
            </table>
        </div>
        {% endfor %}

    </div>

</body>
</html>
