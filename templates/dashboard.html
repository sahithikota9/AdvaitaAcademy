<!DOCTYPE html>
<html>
<head>
    <title>Advaita Academy Results Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .exam-block {
            background: #fafafa;
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid #4CAF50;
            border-radius: 6px;
        }
        .logout {
            text-align: center;
            margin-top: 20px;
        }
        .logout a {
            text-decoration: none;
            background: red;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome, {{ student.name }}</h2>
    <p><strong>Roll Number:</strong> {{ student.roll }}</p>

    <h3>Your Exam Results</h3>

    {% for exam in results %}
    <div class="exam-block">
        <h3>{{ exam.exam_name }}</h3>
        <p><strong>Date:</strong> {{ exam.date }}</p>

        <p><strong>Math:</strong> {{ exam.math }}</p>
        <p><strong>Physics:</strong> {{ exam.physics }}</p>
        <p><strong>Chemistry:</strong> {{ exam.chemistry }}</p>

        <p><strong>Total:</strong> {{ exam.total }}</p>
    </div>
    {% endfor %}

    <div class="logout">
        <a href="/logout">Logout</a>
    </div>
</div>
</body>
</html>
